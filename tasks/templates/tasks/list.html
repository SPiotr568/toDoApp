{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>ToDo</title>
  </head>
  <body>
      <div class="center-column">
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input class="btn btn-outline-dark" type="submit" value="Add new task" name="Create Task">
        </form>
        
        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-outline-warning" href="/update_task/{{task.id}}">Update</a>
                <a class="btn btn-sm btn btn-danger" href="/delete_task/{{task.id}}">Delete</a>
                {% if task.complete == True %}
                    <strike>{{task}}</strike>
                {% else %}
                    <a>{{task}}</a>
                {% endif %}
            </div>
        {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
